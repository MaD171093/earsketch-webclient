<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="scripts/vendor/jquery/jquery.js"></script>
    <!-- Google Font -->
    <link href='fonts/lato/lato.css' rel='stylesheet' type='text/css'>
    <link href='fonts/roboto/roboto.css' rel='stylesheet' type='text/css'>
    <link href='fonts/hack/css/hack.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/earsketch/theme_dark.css">
    <!-- Icon Moon -->
    <link rel="stylesheet" type="text/css" href="fonts/icomoon_ultimate/style.css">
    <!-- LESS -->
    <link rel="stylesheet" type="text/css" href="css/earsketch/allstyles.css">
  </head>
  <body>
    <div id="top-header-nav-left">
        <div id="app-title-container" class="pull-left">
            <img id="app-logo" src="img/ES_logo_extract.svg" alt="EarSketch Logo">
            <a href="http://earsketch.gatech.edu/landing" target='_blank' id="app-title">EarSketch</a>
        </div>

        <div id="top-header-nav-links" class="pull-left">
            <a href="https://earsketch.gatech.edu/qa/" target="_blank">Help</a>
            <a href="http://earsketch.gatech.edu/landing/#/contact" target="_blank">Contact</a>
            <a href="#" ng-show="showTeachersLink" ng-click="openLMSPage()">Teachers</a>
        </div>
        <div class="clear:both"></div>
    </div>
    <div id="loginWrapper">
      <div id="loginInfo">
        <span>UserName: <input type="text" id="username"> <br><br></span>
        <span>Password: <input type="password" id="password"> <br><br></span>
      </div>
      <div class="questionForm">
          <button id="loginButton">Submit</button>
      </div>
      <script type="text/javascript">
        $("#loginButton").on('click', function(evt){
          var username = $("#username").val();
          var password = $("#password").val();

          var lmcDevHost = 'https://earsketch-dev.lmc.gatech.edu';
          var WSURLDOMAIN = window.location.origin.indexOf('localhost') >= 0 ? lmcDevHost : window.location.origin;
          var WSROUTE = "/EarSketchWS/";

          var url = WSURLDOMAIN + WSROUTE + 'services/scripts/gettunepadid';

          var payload = new FormData();
          payload.append('username', username);
          payload.append('password', btoa(password));

          $.ajax({
              type: "POST",
              enctype: 'multipart/form-data',
              url: url,
              data: payload,
              processData: false,
              contentType: false,
              cache: false,
              success: function (result) {

                  console.log("SUCCESS : ", result);
                  // window.location.replace(result.url)
                  window.location = result.url;

              }
          });
        });
      </script>
    </div>

  </body>
</html>
