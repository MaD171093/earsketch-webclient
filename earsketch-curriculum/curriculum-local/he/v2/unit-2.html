<h2 id="unit2">יחידה 2: לולאות, אפקטים ומיקסוס</h2>
<div class="sectionbody">
<div class="paragraph">
<p>ביחידה זו תלמדו על לולאות, שמאפשרות לחזור על הוראות בצורה יעילה. נלמד גם על אפקטים ומעטפות - השינוי בזמן של אפקטים. לסיום, נלמד למקסס ערוצים ולהשתמש בתנאים.</p>
