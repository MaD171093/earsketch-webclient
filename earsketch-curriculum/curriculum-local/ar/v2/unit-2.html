<div class="sectionbody">
<div class="paragraph">
<p>ستتعرف في هذه الوحدة على حلقات for ، والتي تسمح لك بتكرار تعليمات المقطع البرمجي بشكل فعال. سنستعرض أيضًا المؤثرات الصوتية والظروف - تطور التأثيرات مع مرور الوقت. أخيرًا ، ستتعرف على مزج المسارات الخاصة بك واستخدام الشروط.</p>
